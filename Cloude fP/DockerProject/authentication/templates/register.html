<link rel="stylesheet" href="/static/rgisterstyle.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


<form action="/register" method="POST">
 <div class="container">
   <h1>Register</h1>
   <p>Please fill in this form to create an account.</p>
   <hr>

   <label for="name"><b>First Name</b></label>
   <input type="text" placeholder="Enter Your First Name" name="fname" required>

   <label for="lastname"><b>Last Name</b></label>
   <input type="text" placeholder="Enter Your Last Name" name="lname" required>

   <label for="nationcode"><b>Nation Code</b></label>
   <input type="text" placeholder="Enter Your nation code" name="nationcode" required>

   <label for="Password"><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="Pasd" required>

   <label for="psw-repeat"><b>Repeat Password</b></label>
   <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
   <hr>

   <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
   <button type="submit" class="registerbtn">Register</button>
 </div>

 <div class="container signin">
   <p>Already have an account? <a href="login">Sign in</a>.</p>
 </div>
</form>

{% endif %}
{% endblock %}
